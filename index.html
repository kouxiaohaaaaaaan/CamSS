<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamSS 交互网页</title>
    <!-- Add your stylesheet link here -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <div id="content-wrapper">
            <!-- Left Column for Dropdown and Buttons -->
            <aside id="left-column">
                <header>
                    <h1>媒体短视频脚本辅助生成系统</h1>
                </header>
                <form id="options-form">
                    <label for="options-theme">主题类别:</label>
                    <select id ="options-theme" name="options-theme" class="theme-form">
                        <option value="" disabled selected>请选择</option>
                        <option value="节日节点类">节日节点类</option>
                        <option value="文化类">文化类</option>
                        <option value="体育类">体育类</option>
                        <option value="政治类">政治类</option>
                        <option value="地方类">地方类</option>
                        <option value="其他">其他</option>
                    </select>
                    <br>
                    <label for="theme-info">主题内容:</label>
                    <input type="text" id="theme-info" name="theme-info" class="theme-form" placeholder="例如元旦/春节/端午等">
                    <br>
                    <label for="topic-info">选题内容:</label>
                    <input type="text" id="topic-info" name="topic-info" class="theme-form" placeholder="如无具体选题，可输入'呼叫小媒'">
                    <br>
                    <label for="options-video-form">视频形式:</label>
                    <select id ="options-video-form" name="options-video-form" class="theme-form">
                        <option value="" disabled selected>请选择</option>
                        <option value="真人出镜">真人出镜</option>
                        <option value="混剪视频">混剪视频</option>
                        <option value="动画短片">动画短片</option>
                        <option value="纯文字效果">文字翻转</option>
                        <option value="VR视频">VR视频</option>
                        <option value="其他">其他</option>
                    </select>
                    <br>
                    <button type="button" id="idea-generation" class="left-button">脚本思路生成</button>
                    <button type="button" id="material-search" class="left-button">资料案例搜索</button>
                    <button type="button" id="draft-script" class="left-button">标题稿件生成</button>
                    <button type="button" id="clear" class="left-button">重新开始</button>
                </form>
            </aside>

            <!-- Right Column for Chat -->
            <section id="right-column">
                <div class="chat-container">
                    <div class="chat-box" id="chat-box">
                        <!-- Chat messages will be displayed here -->
                        <!-- Typing indicator -->
                        <div id="chatbot-typing-indicator" style="display: none;">
                            Chatbot is typing...
                        </div>
                    </div>
                    <div id="chat-input-container">
                        <textarea id="user-input" placeholder="Type your message here..." required></textarea>
                        <button type="submit" id="send-button" class="right-button">Send</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Create Automatic Multi-Media Short-Video Scripting Interactive Website</p>
    </footer>
    <!-- Add your JavaScript file link here -->
    <script src="app.js"></script>
</body>
</html>
