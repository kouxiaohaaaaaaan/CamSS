<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamSS 交互网页</title>
    <!-- Add your stylesheet link here -->
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="static/css/select2.min.css">
</head>
<body>
    <main>
        <div id="content-wrapper">
            <!-- Left Column for Dropdown and Buttons -->
            <aside id="left-column">
                <header>
                    <h1>媒体短视频脚本辅助生成系统</h1>
                </header>
                <br>
                <form id="options-form">
                    <label for="options-theme" class="label-font">主题类别:</label>
                    <select id ="options-theme" name="options-theme"  class="theme-form">
                        <option value="" disabled selected>请选择</option>
                        <option value="地方宣传类">地方宣传类</option>
                        <option value="节日节点类">节日节点类</option>
                        <option value="传统文化类">传统文化类</option>
                        <option value="人物故事类">人物故事类</option>
                        <!-- <option value="政治类">政治类</option> -->
                        <!-- <option value="其他">其他</option> -->
                    </select>
                    <br>
                    <label for="theme-info" class="label-font">主题内容:</label>
                    <input type="text" id="theme-info" name="theme-info" class="theme-form" placeholder="请先选择主题类别">
                    <br>
                    <div class="topic-input-container">
                        <label for="topic-info" class="label-font">选题创意:</label>
                        <input type="text" id="topic-info" name="topic-info" class="theme-form" placeholder="请先输入主题内容">
                        <button type="button" id="topic_auto_gen" disabled>小媒推荐</button>
                    </div>
                    <div class="topic-input-container">
                        <label for="element-info" class="label-font">内容元素:</label>
                        <input type="text" id="element-info" name="element-info" class="theme-form" placeholder="请先输入选题创意">
                        <button type="button" id="element_auto_gen" disabled>小媒推荐</button>
                    </div>
                    <div class="video-name-input-container">
                        <label for="video-name" class="label-font">视频名称:</label>
                        <input type="text" id="video-name" name="video-name" class="theme-form" placeholder="请先输入内容元素">
                        <button type="button" id="name_auto_gen" disabled>小媒推荐</button>
                    </div>
                    <div class="select2-wrapper">
                        <label for="options-video-form" class="select2-label">表现形式:</label>
                        <select id ="options-video-form" name="options-video-form[]"  multiple="multiple">
                            <!-- <option value="" disabled selected>请选择</option> -->
                            <option value="片段剪辑">片段剪辑</option>
                            <option value="取景拍摄">取景拍摄</option>
                            <option value="对镜解说">对镜解说</option>
                            <option value="剧情演绎">剧情演绎</option>
                            <option value="创意剪辑">创意剪辑</option>
                            <option value="动画特效">动画特效</option>
                            <option value="虚拟现实">虚拟现实</option>
                            <option value="航拍">航拍</option>
                            <option value="第一视角">第一视角</option>
                        </select>
                    </div>
                    <div class="select2-wrapper">
                        <label for="options-video-style" class="select2-label">叙事方式:</label>
                        <select id ="options-video-style" name="options-video-style[]" multiple="multiple">
                            <option value="顺叙">顺叙</option>
                            <option value="倒叙">倒叙</option>
                            <option value="插叙">插叙</option>
                            <option value="平叙">平叙</option>
                            <option value="直接叙述">直接叙述</option>
                            <option value="一镜到底">一镜到底</option>
                            <option value="设置悬念">设置悬念</option>
                            <option value="交互叙事">交互叙事</option>
                        </select>
                    </div>
                    <div class="select2-wrapper">
                        <label for="options-video-narrative" class="select2-label">人声形式:</label>
                        <select id="options-video-narrative" name="options-video-narrative[]" multiple="multiple">
                            <option value="旁白">旁白</option>
                            <option value="独白">独白</option>
                            <option value="对话">对话</option>
                            <option value="无">无</option>
                        </select>
                    </div>
                    <br>
                    <div class="button-input-container">
                        <button type="button" id="material-search" class="left-button" disabled>1. 资料生成</button>
                        <button type="button" id="draft-script" class="left-button" disabled>2. 稿件生成</button>
                    </div>
                    <button type="button" id="clear" class="left-button-last">重新开始</button>
                </form>
            </aside>

            <!-- Right Column for Chat -->
            <section id="right-column">
                <div class="chat-container">
                    <div class="chat-box" id="chat-box">
                        <!-- Chat messages will be displayed here -->
                        <ul id="message-list"></ul>
                        <!-- Typing indicator -->
                        <div id="chatbot-typing-indicator" style="display: none;">
                            小媒正在输入...
                        </div>
                    </div>
                    <div id="chat-input-container">
                        <textarea id="user-input" placeholder="请在此输入..." required></textarea>
                        <button type="submit" id="send-button" class="right-button" disabled>发送</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Create Automatic Multi-Media Short-Video Scripting Interactive Website</p>
    </footer>
    <!-- Add your JavaScript file link here -->
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/select2.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
